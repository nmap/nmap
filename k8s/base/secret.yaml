apiVersion: v1
kind: Secret
metadata:
  name: rmap-secret
  labels:
    app: rmap
    component: api
type: Opaque
stringData:
  # IMPORTANT: Replace this with a real secret in production!
  # Generate with: openssl rand -base64 32
  jwt-secret: "CHANGE_ME_IN_PRODUCTION_USE_SEALED_SECRETS_OR_EXTERNAL_SECRETS"

  # Optional: API keys for external services
  # api-key: ""

  # Optional: Database credentials (if needed)
  # db-password: ""
