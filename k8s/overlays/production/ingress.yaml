apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rmap
  labels:
    app: rmap
    component: api
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: nginx

    # TLS/SSL settings
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://rmap.example.com"

    # WebSocket support
    nginx.ingress.kubernetes.io/websocket-services: rmap

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Body size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
  - hosts:
    - rmap.example.com
    - api.rmap.example.com
    secretName: rmap-tls-cert

  rules:
  # Main API endpoint
  - host: rmap.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rmap
            port:
              number: 8080

  # API subdomain
  - host: api.rmap.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rmap
            port:
              number: 8080
