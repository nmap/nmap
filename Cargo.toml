[workspace]
members = [
    "crates/nmap-core",
    "crates/nmap-cli", 
    "crates/nmap-engine",
    "crates/nmap-net",
    "crates/nmap-scripting",
    "crates/nmap-output",
    "crates/nmap-targets",
    "crates/nmap-timing",
    "crates/nmap-os-detect",
    "crates/nmap-service-detect",
    "crates/nmap-bin"
]
resolver = "2"

[package]
name = "nmap-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
env_logger = "0.11"
chrono = { version = "0.4", features = ["serde"] }

[[bin]]
name = "demo"
path = "demo.rs"

[[bin]]
name = "advanced_demo"
path = "advanced_demo.rs"

[[bin]]
name = "test_architecture"
path = "test_architecture.rs"

[[bin]]
name = "os_service_demo"
path = "os_service_demo.rs"

[[bin]]
name = "simple_service_demo"
path = "simple_service_demo.rs"