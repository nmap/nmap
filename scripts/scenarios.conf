# R-Map Load Testing Scenarios Configuration
#
# Each scenario defines:
#   - NUM_HOSTS: Number of target hosts to simulate
#   - PORTS: Ports to scan (comma-separated or range)
#   - DESC: Human-readable description
#   - TIMEOUT: Connection timeout in milliseconds
#   - CONCURRENCY: Max concurrent connections

# Scenario 1: Wide Network Scan
# Use case: Enterprise network discovery
# Total checks: 10,000 hosts × 10 ports = 100,000 port checks
# Expected duration: 10-30 minutes
SCENARIO1_HOSTS=10000
SCENARIO1_PORTS="80,443,22,21,25,3389,3306,5432,8080,9090"
SCENARIO1_DESC="Wide Network Scan - Enterprise Discovery"
SCENARIO1_TIMEOUT=2000
SCENARIO1_CONCURRENCY=1000

# Scenario 2: Deep Single Subnet
# Use case: Comprehensive security audit of single subnet
# Total checks: 1,000 hosts × 65,535 ports = 65,535,000 port checks
# Expected duration: 3-6 hours
SCENARIO2_HOSTS=1000
SCENARIO2_PORTS="1-65535"
SCENARIO2_DESC="Deep Single Subnet - Full Port Scan"
SCENARIO2_TIMEOUT=1000
SCENARIO2_CONCURRENCY=2000

# Scenario 3: Fast Reconnaissance
# Use case: Quick cloud environment sweep
# Total checks: 50,000 hosts × 10 ports = 500,000 port checks
# Expected duration: 5-15 minutes
SCENARIO3_HOSTS=50000
SCENARIO3_PORTS="22,80,443,3389,3306,5432,8080,8443,9090,27017"
SCENARIO3_DESC="Fast Reconnaissance - Cloud Sweep"
SCENARIO3_TIMEOUT=1000
SCENARIO3_CONCURRENCY=5000

# Scenario 4: Stress Test
# Use case: Breaking point analysis
# Total checks: 100,000 hosts × 3 ports = 300,000 port checks
# Expected duration: 10-20 minutes
SCENARIO4_HOSTS=100000
SCENARIO4_DESC="Stress Test - Maximum Scale"
SCENARIO4_PORTS="80,443,22"
SCENARIO4_TIMEOUT=500
SCENARIO4_CONCURRENCY=10000

