[package]
name = "rmap-bin"
version = "0.1.0"
edition = "2021"
authors = ["R-Map Contributors"]
description = "R-Map: A modern, memory-safe network mapper written in Rust"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Ununp3ntium115/nmap"
homepage = "https://github.com/Ununp3ntium115/nmap"

[[bin]]
name = "rmap"
path = "src/main.rs"

[dependencies]
nmap-net = { path = "../nmap-net" }
nmap-engine = { path = "../nmap-engine" }
nmap-timing = { path = "../nmap-timing" }
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
ipnet = "2.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"