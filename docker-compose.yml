version: '3.8'

services:
  # R-Map API Server
  rmap-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/ununp3ntium115/r-map:latest
    container_name: rmap-api
    ports:
      - "8080:8080"   # API server
      - "3001:3001"   # Prometheus metrics (internal only)
    environment:
      - RUST_LOG=info
      - JWT_SECRET=${JWT_SECRET:-change_me_in_production}
    # Security options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    # Read-only root filesystem
    read_only: true
    # Tmpfs for runtime data
    tmpfs:
      - /tmp
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    # Restart policy
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "/usr/local/bin/rmap", "--version"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Prometheus (for metrics collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: rmap-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana (for metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: rmap-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:

networks:
  default:
    name: rmap-network
